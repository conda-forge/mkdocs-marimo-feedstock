context:
  name: mkdocs-marimo
  version: 0.1.2

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/mkdocs_marimo-${{ version }}.tar.gz
  sha256: 9ac2fb08850f2f0f5ab01d06673b18425e678be660d5493ab7e7810993e60fce

build:
  script: python -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
  - python >=3.9
  - pip
  - hatchling
  run:
  - python >=3.9
  - htmlmin >=0.1.12,<0.2
  - marimo >=0.8.15
  - mkdocs >=1.5.2,<2

tests:
  - python:
      imports:
        - mkdocs_marimo
      pip_check: true

about:
  homepage: https://github.com/marimo-team/mkdocs-marimo
  summary: MkDocs marimo plugin
  license: Apache-2.0
  license_file: LICENSE
  repository: https://github.com/marimo-team/mkdocs-marimo
  documentation: https://marimo-team.github.io/mkdocs-marimo

extra:
  recipe-maintainers:
    - pavelzw
